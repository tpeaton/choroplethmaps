{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %} | tom-eaton.com </title>
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
        {% block jquery_js %}<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>{% endblock jquery_js %}
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top:20px">
                <ul class="nav nav-pills">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Maps</a></li>
                </ul>
                <hr>
            </div>
            <div class="row">
                {% block content %}{% endblock %}
            </div>
            <div class="row">
                {% block extra_body %}{% endblock %}
            </div>
            {% block extra_script %}{% endblock %}
        </div>
    </body>
</html>
